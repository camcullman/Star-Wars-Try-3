<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <div class="top-bar">
    <div class="row">
      <div class="col-12">
        <div class="top-bar-copy">
          <h2>Star Wars Characters</h1>
          <h4>Incomplete List</h4>
        </div>
      </div>
    </div>
  </div>
  


    <div class="row">
      <div class="col-4">
        <div class="Rey Card">
          <div class="Rey-Container">
            <img class="Card-image" src="images/rey_square.png">
            <div class="card-copy">
              <h3>Rey</h3>
              <p>Protagonist, from Tatooine</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="Finn Card">
          <img src="images/finn_square.png">
          <div class="card-copy">
            <h3>Finn</h3>
            <p>Storm Trooper, befriends Rey</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="Kylo Card">
          <img src="images/kylo_square.png">
          <div class="card-copy">
            <h3>Kylo</h3>
            <p>Main villain, or is he?</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="Poe Card">
          <img src="images/Poe_square.png">
          <div class="card-copy">
            <h3>Poe</h3>
            <p>Neutral Pilot</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="Chewbacca Card">
          <img src="images/chewbacca_square.png">
          <div class="card-copy">
            <h3>Chewbacca</h3>
            <p>A great first mate</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="Yoda Card">
          <img src="images/yoda_square.png">
          <div class="card-copy">
            <h3>Yoda</h3>
            <p>Wise old Jedi master</p>
          </div>
        </div>
      </div>
    </div>

  </main>

</body>
</html>
